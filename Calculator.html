<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <button class="calc-button" onclick="
        displaytext = '';
        document.querySelector('.display').innerText =displaytext;
        ">C</button>

        <button class="calc-button" onclick="
        displaytext += '1';
        document.querySelector('.display').innerText =displaytext;
        ">1</button>

        <button class="calc-button" onclick="
        displaytext += '2';
        document.querySelector('.display').innerText =displaytext;
        ">2</button>

        <button class="calc-button" onclick="
        displaytext += '+';
        document.querySelector('.display').innerText =displaytext;
        ">+</button>

        <button class="calc-button" onclick="
        displaytext += '3';
        document.querySelector('.display').innerText =displaytext;
        ">3</button>

        <button class="calc-button" onclick="
        displaytext += '4';
        document.querySelector('.display').innerText =displaytext;
        ">4</button>

        <button class="calc-button" onclick="
        displaytext += '-';
        document.querySelector('.display').innerText =displaytext;
        ">-</button>

        <button class="calc-button" onclick="
        displaytext += '5';
        document.querySelector('.display').innerText =displaytext;
        ">5</button>

        <button class="calc-button" onclick="
        displaytext += '6';
        document.querySelector('.display').innerText =displaytext;
        ">6</button>

        <button class="calc-button" onclick="
        displaytext += '*';
        document.querySelector('.display').innerText =displaytext;
        ">*</button>

        <button class="calc-button" onclick="
        displaytext += '7';
        document.querySelector('.display').innerText =displaytext;
        ">7</button>

        <button class="calc-button" onclick="
        displaytext += '8';
        document.querySelector('.display').innerText =displaytext;
        ">8</button>

        <button class="calc-button" onclick="
        displaytext += '/';
        document.querySelector('.display').innerText =displaytext;
        ">/</button>

        <button class="calc-button" onclick="
        displaytext = eval(displaytext);
        document.querySelector('.display').innerText =displaytext;
        ">=</button>

        <button class="calc-button" onclick="
        displaytext += '9';
        document.querySelector('.display').innerText =displaytext;
        ">9</button>

        <button class="calc-button" onclick="
        displaytext += '0';
        document.querySelector('.display').innerText =displaytext;
        ">0</button>

        <button class="calc-button" onclick="
        displaytext += '.';
        document.querySelector('.display').innerText =displaytext;
        ">.</button>
    </div>

    <script>
        let displaytext = '';
    </script>
</body>
</html>
